<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/common.css"></link>
    <link rel="stylesheet" href="css/main.css"></link>

    <script src="js/splash.js"></script>

    <title>SMA Studios</title>
  </head>
  <body>
    <div id="header"></div>

    <div id="body-container">
      <div id="left-sidebar">
        <div>
          <a target="_blank" href="https://www.youtube.com/channel/UCBXJZIrhGD-35WU8-YCGnaQ/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube link">
          </a>
        </div>
      </div>

      <div id="cast-container">
        <div class="line" id="top-line">
          <div class="user" id="bluecrystal">
              <img class="icon" src="sma-icons/bluecrystal.png">
              <div class="nameplate"><p>BlueCrystal</p></div>
          </div>
          <div class="user" id="frogyfro">
              <img class="icon" src="sma-icons/frogyfro.png">
              <div class="nameplate"><p>frogyfro</p></div>
          </div>
          <div class="user" id="Nico">
              <img class="icon" src="sma-icons/nico.png">
              <div class="nameplate"><p>Nico</p></div>
          </div>
          <div class="user" id="ShadowLugia">
              <img class="icon" src="sma-icons/shadowlugia.png">
              <div class="nameplate"><p>ShadowLugia</p></div>
          </div>
        </div>
        <div class="line" id="bot-line">
          <div class="user" id="LordGeek101">
              <img class="icon" src="sma-icons/lordgeek101.png">
              <div class="nameplate"><p>LordGeek101</p></div>
          </div>
          <div class="user" id="dtm">
              <img class="icon" src="sma-icons/dtm.png">
              <div class="nameplate"><p>dtm</p></div>
          </div>
          <div class="user" id="aidanbh123">
              <img class="icon" src="sma-icons/aidanbh123.png">
              <div class="nameplate"><p>aidanbh123</p></div>
          </div>
          <div class="user" id="Geosquare">
              <img class="icon" src="sma-icons/geosquare.png">
              <div class="nameplate"><p>Geosquare</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
